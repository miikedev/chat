<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Application</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #login, #chat {
            max-width: 400px;
            margin: 0 auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #messages {
                height: 200px;
            }
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Chat APPLICATION</div>
    <div id="login">
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
    </div>

    <div id="chat" style="display: none;">
        <div id="messages"></div>
        <select id="recipient"></select>
        <input type="text" id="message" placeholder="Type a message">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const socket = io('http://localhost:3000', {
            transports: ['websocket', 'polling'],
            timeout: 10000,
            reconnectionAttempts: 5
        });
        let currentUser = '';

        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        async function login() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'block';
                    currentUser = data.user.name;
                    socket.emit('adduser', currentUser);
                } else {
                    alert('Failed to login. Please try again.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            if (recipient && message) {
                socket.emit('private message', { recipient, message });
                document.getElementById('message').value = '';
            }
        }

        function displayMessage(message, from, to) {
            const div = document.createElement('div');
            div.textContent = to 
                ? `You to ${to}: ${message}`
                : `${from}: ${message}`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            alert('Unable to connect to the chat server. Please check your internet connection and try again.');
        });

        socket.on('private message', ({ message, from, to }) => {
            displayMessage(message, from, to);
        });

        socket.on('updatechat', (from, message) => {
            displayMessage(message, from);
        });

        socket.on('updateusers', (userList) => {
            const select = document.getElementById('recipient');
            select.innerHTML = '';
            userList.forEach(user => {
                if (user !== currentUser) {
                    const option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    select.appendChild(option);
                }
            });
        });
    </script>
</body>
</html>
